name: Create Wiki Notes Release

on:
  push:
    branches: [ main ]
    paths:
      - 'personal-wiki/pages/**.html'
  workflow_dispatch:

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Zip wiki HTML pages
        run: |
          cd personal-wiki/pages
          zip ../../notes.zip *.html

      - name: Create/Update Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: notes-${{ steps.date.outputs.date }}
          name: "Personal Wiki Notes ${{ steps.date.outputs.date }}"
          body: "Automatically generated release containing all Markdown notes as of ${{ steps.date.outputs.date }}"
          artifacts: "notes.zip"
          allowUpdates: true
          makeLatest: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update README with release link
        run: |
          RELEASE_URL="${{ steps.create_release.outputs.html_url }}"
          sed -i 's|<a href=".*"><b>Download</b></a> my notes as a ZIP file.|<a href="'"$RELEASE_URL"'"><b>Download</b></a> my notes as a ZIP file.|' README.md

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update wiki release link in README.md" && git push)
